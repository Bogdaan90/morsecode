<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Morse Code Convertor</title>
    </head>
    <body>
        <form class="form">
            <label for="message" class="label">Message:</label><br />
            <input
                type="text"
                name="message"
                placeholder="enter message"
                class="input"
                id="input"
            />
            <label for="morse" class="morse">Morse Code:</label><br />
            <input type="text" name="morse" class="minput" id="minput" />
            <button id="btn" type="button" onclick="window.location.reload()">
                Convert
            </button>
            <p id="demo"></p>
        </form>
    </body>
</html>
